<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiricho-Sign-in</title>
    <link rel="stylesheet" href="/css/signin.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="http://127.0.0.1:5500/chiricharo.html">
          <img
            class="logo"
            src="/img/channels4_banner.png"
            alt="Chiricharo logo"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="main-sign-in-body">
        <form action="">
          <div class="sign-in-page">
            <p class="sign-in-intro">Sign-in Email on Chiricharo</p>
          </div>

          <div class="sign-in-container">
            <fieldset>
              <div class="email-address">
                <label for="email-address" id="email-address-label"
                  >Email Address:</label
                >
                <div>
                  <input
                    class="input"
                    type="text"
                    name="emiladdress"
                    id="emailaddress"
                    placeholder="Email Address"
                    required
                    autofocus
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="password">
                <label for="password" id="password-label">Password:</label>
                <div>
                  <input
                    class="input"
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="forgotpassword"><p>Forgot password?</p></div>
              <div class="sign-in">
                <button class="sign-in-button">Sign in</button>
              </div>
              <div class="sign-up">
                <p>
                  <a href="/allhtml/signup.html" style="color: blue"
                    >Creater Account</a
                  >
                </p>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="About">
        <a href="http://127.0.0.1:5500/chiricharo.html"
          ><p>Chiricharo.com</p>
        </a>
        <p>&copy;2024 chiricharo.com.All right reserved.</p>
      </div>
    </footer>
  </body>
</html>
