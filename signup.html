<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chricharo-Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="chiricharo.html">
          <img
            class="logo"
            src="img/logo_photo_2024-03-29_22-33-11-removebg-preview.png"
            alt="Chiricharo logo"
          />
        </a>
      </div>
    </header>
    <main>
      <div class="main-sign-up-body">
        <form action="">
          <div class="sign-up-page">
            <p class="sign-up-intro">Sign-up Email on Chiricharo</p>
          </div>
          <div class="country">Country: Ethiopia/Addis Ababa</div>
          <div class="sign-up-container">
            <div class="firstcolumun">
              <div class="rows">
                <label for="email-address">Email Address:</label>
              </div>
              <div class="rows"><label for="password">Password:</label></div>
              <div class="rows">
                <label for="Confirm-Password">Confirm Password:</label>
              </div>
              <div class="rows"><label for="full-name">Full Name:</label></div>
              <div class="rows"><label for="Tell">Tell:</label></div>
            </div>
            <div class="secondcolumun">
              <div class="rows">
                <input
                  class="input"
                  type="text"
                  name="emiladdress"
                  id="emailaddress"
                  placeholder="Email Address"
                  required
                  autofocus
                  autocomplete="on"
                />
              </div>
              <div class="rows">
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="rows">
                <input
                  class="input"
                  type="password"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Confirm-Password"
                  required
                />
              </div>
              <div class="rows">
                <input
                  class="input"
                  type="text"
                  name="fullname"
                  id="fullname"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="rows">
                <input
                  class="input"
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="- - - - - - - - - -"
                  pattern="[0-9]{10}"
                  required
                />
              </div>
              <div class="agree">
                <input
                  type="checkbox"
                  class="agree-checkbox"
                  id="agreecheckbox"
                  required
                />

                <label for="agree" id="agree"
                  >While creating a website account: I agree to abide by the
                  <a href="chiricharo.html" style="color: blue"
                    >Chiricharo.com</a
                  >- Willing to receive emails from Alibaba.com members and
                  services</label
                >
              </div>
              <div class="sign-in-already">
                <p>
                  Already have an account?<a
                    href="signin.html"
                    style="color: blue"
                    >Sign-in</a
                  >
                </p>
              </div>
              <div class="agree-and-register">
                <button class="agree-and-register-button">
                  Agree and Register
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="About">
        <a href="chiricharo.html"><p>Chiricharo.com</p> </a>
        <p>&copy;2024 chiricharo.com.All right reserved.</p>
      </div>
    </footer>
  </body>
</html>
