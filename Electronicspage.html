<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiricharo-Electronics</title>
    <link rel="stylesheet" href="css/Electronicspage.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="sub-header">
          <div class="chiricharo">
            <a href="chiricharo.html">
              <img
                class="logo"
                src="img/logo_photo_2024-03-29_22-33-11-removebg-preview.png"
                alt="chiricharo logo"
            /></a>
          </div>

          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            <div class="searchbar">
              <span
                ><input
                  style="
                    width: 350px;
                    height: 40px;
                    border-radius: 5px 0px 0px 5px;
                    padding-left: 10px;
                  "
                  type="text"
                  placeholder="Search the products"
              /></span>
              <span
                style="
                  font-size: large;
                  width: 70px;
                  height: 40px;
                  background-color: grey;
                  border-radius: 0px 5px 5px 0px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  cursor: pointer;
                "
                >Search</span
              >
            </div>
          </div>
          <div class="sign-up">
            <a href="signin.html" class="sign-in-link"
              ><span class="sign-in">Sign in</span></a
            >
            <a href="signup.html"
              ><button class="sign-up-button">Sign up</button></a
            >
          </div>
          <div class="fifth-bar">
            <button class="cart" id="open-cartpopup">
              <img class="cart" src="icos/download.png" alt="cart image" />
            </button>

            <div class="cartpopup" id="cartpopup">
              <div class="cartpopup-content">
                <span class="close" id="close-cartpopup">&times;</span>
                <h3 style="text-align: center">Products on cart</h3>
              </div>
            </div>
            <div class="tooltip">Cart</div>
          </div>
        </div>
        <div class="lower-sub-header">
          <div class="hamburger-menu-button">
            <img
              class="hamburger-menu"
              id="open-hamburgerpopup"
              src="icos/hamburger-menu.svg"
              alt="hamburger-menu"
            />

            <div class="tooltip">Menu</div>
          </div>
          <div class="hamburgerpopup" id="hamburgerpopup">
            <div class="hamburgerpopup-content">
              <span class="close" id="close-hamburgerpopup">&times;</span>
              <h3 style="text-align: center">hello sign in</h3>
              <div>about us</div>
            </div>
          </div>
          <div class="All-Catagories">
            <a href="allcatagories.html" class="allcatagories-link"
              ><span class="allcatagories">All Catagories</span></a
            >
            <div class="tooltip">
              <ul style="padding-left: 15px">
                <a href="Electronicspage.html"><li>Electronics</li></a>
                <li>Fasion-Beauty</li>
                <li>Sport</li>
                <li>Industrial</li>
                <li>Health & Persenal Care</li>
              </ul>
            </div>
          </div>
          <div class="service">Service</div>
        </div>
      </div>
    </header>
  </body>
</html>
